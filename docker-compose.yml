services:
  grabster:
    image: jctechmin/grabster:latest
    container_name: grabster
    restart: unless-stopped
    env_file: .env
    ports:
      - "${PORT:-8001}:8000"
    volumes:
      # Persistent SQLite database
      - ./data:/app/data
      # Downloaded media library
      - ./downloads:/app/downloads
      # Converted output files
      - ./converted:/app/converted
      # Temporary upload staging
      - ./uploads:/app/uploads
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
